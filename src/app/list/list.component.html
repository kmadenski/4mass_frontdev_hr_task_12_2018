<div class="container">
    <div class="container-fluid">
        <div class="languages">
            <a class="nav-link" (click)="switchLanguage('pl')"><img src="../assets/img/poland-flag-icon-32.png"></a>  
            <a class="nav-link" (click)="switchLanguage('en')"><img src="../assets/img/united-kingdom-flag-icon-32.png"></a>
        </div>
            <h2 class="title">{{ 'Title' | translate}}</h2>
         <mat-form-field appearance="standard" >
                <input matInput #searchInput type="text" (keyup)="applyFilter($event.target.value)"  placeholder="{{'Search' | translate}}">
                    <mat-icon matSuffix svgIcon="search" class="search-icon" ></mat-icon>
            </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>{{ 'Name' | translate}} </th>
        <td mat-cell  *matCellDef="let element" > {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Climate">
          <th mat-header-cell *matHeaderCellDef>{{ 'Climate' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
      </ng-container>
      <ng-container matColumnDef="Terrain">
          <th mat-header-cell *matHeaderCellDef>{{ 'Terrain' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
      </ng-container>
      <ng-container matColumnDef="Diameter">
          <th mat-header-cell *matHeaderCellDef>{{ 'Diameter' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
      </ng-container>
      <ng-container matColumnDef="Gravity">
          <th mat-header-cell *matHeaderCellDef>{{ 'Gravity' | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.gravity}} </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="Columns"></tr>
    <tr mat-row  *matRowDef="let row; columns: Columns;"></tr>
    </table>

   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
