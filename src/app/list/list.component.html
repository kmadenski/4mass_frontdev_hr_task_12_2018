<div class="list-wrapper">
  <table>
    <tr class="headers">
      <th>Name</th>
      <th>Climate</th>
      <th>Terrain</th>
      <th>Diameter</th>
      <th>Gravity</th>
    </tr>
    <tr *ngFor="let item of planetsList">
      <td class="name">{{item.name}}</td>
      <td>{{item.climate}}</td>
      <td>{{item.terrain}}</td>
      <td>{{item.diameter}}</td>
      <td>{{item.gravity}}</td>
    </tr>
  </table>
</div>
