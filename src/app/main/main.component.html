<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-form-field appearance="default">
    <input
      matInput
      #searchInput
      type="text"
      [(formControl)]="searchForm"
      (keyup)="onSearchValueChanges(searchInput)"
      placeholder="Szukaj"
    />
    <mat-icon matSuffix svgIcon="search" class="search-icon"></mat-icon>
  </mat-form-field>

  <app-list
    [planetsList]="list"
    [searchForm]="searchForm"
    fxLayoutAlign="center"
  ></app-list>
</div>
