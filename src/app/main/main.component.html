<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-form-field appearance="standard" >
    <input matInput #searchInput type="text" [formControl]="searchForm" (keyup)="onSearchValueChanges(searchInput)"  placeholder="Szukaj">
    <mat-icon matSuffix svgIcon="search" class="search-icon" ></mat-icon>
  </mat-form-field>

  <app-list [paginationCondition]="paginationCondition" [planetsList]="list"
            [isSearch]="isSearch"
            [showSpinner]="showSpinner"
            (nextPage)="nextPage($event)"
            (changed)="pageChanged($event)"></app-list>



</div>
