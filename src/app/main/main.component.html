<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
  <mat-form-field appearance="standard">
    <input
      matInput
      #input
      type="text"
      [formControl]="searchForm"
      (keyup)="onSearchValueChanges(searchInput)"
      placeholder="Szukaj"
    />
    <mat-icon matSuffix svgIcon="search" class="search-icon"></mat-icon>
  </mat-form-field>

  <!-- <app-list [planetsList]="dataSource"></app-list> -->

  <div class="example-table-container">
    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order. -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="climate">
        <th mat-header-cell *matHeaderCellDef>Climate</th>
        <td mat-cell *matCellDef="let element">{{ element.climate }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="terrain">
        <th mat-header-cell *matHeaderCellDef>Terrain</th>
        <td mat-cell *matCellDef="let element">{{ element.terrain }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="diameter">
        <th mat-header-cell *matHeaderCellDef>Diameter</th>
        <td mat-cell *matCellDef="let element">{{ element.diameter }}</td>
      </ng-container>

      <ng-container matColumnDef="gravity">
        <th mat-header-cell *matHeaderCellDef>Gravity</th>
        <td mat-cell *matCellDef="let element">{{ element.gravity }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="dataSource.counter$ | async" [pageSize]="10"></mat-paginator>
  </div>
</div>
